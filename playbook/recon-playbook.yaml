id: ginjuice-recon
name: "Recon Agent Playbook"
mode: predator
retry_on_failure: true

steps:
  - phase: reconnaissance
    description: "Verify root endpoint is accessible"
    action:
      method: GET
      path: /
    validate:
      status_code: 200
  - phase: reconnaissance
    description: "Detect AngularJS 1.7.7 for vulnerable component fingerprinting"
    action:
      method: GET
      path: /resources/js/angular_1-7-7.js
    validate:
      status_code: 200
      body_contains: "1.7.7"
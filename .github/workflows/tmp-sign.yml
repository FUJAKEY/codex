name: have action bot sign-cla

on:
  workflow_dispatch:
  push:

jobs:
  update-nix-hash:
    runs-on: ubuntu-latest
    steps:
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v3
        if: steps.changed-pnpm-lock-yaml.outputs.any_changed == 'true'
        with:
          message: |
            I have read the CLA Document and I hereby sign the CLA
